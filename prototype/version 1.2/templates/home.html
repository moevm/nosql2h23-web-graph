<!DOCTYPE html>

<head>
    <script src="//unpkg.com/force-graph"></script>
    <script defer src="{{url_for('static',filename = 'graph_update.js')}}"></script>
    <script src="//unpkg.com/d3-force"></script>
    <script src="//unpkg.com/d3-quadtree"></script>
    <link rel = "stylesheet" href="{{url_for('static',filename = 'main_page_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
<div id="container"></div>
<button id = "strong_connected" class="btn btn-success" onclick="Graph_transformer.strongly_connected_algorithm()"> Strong components </button>
<button id = "page_rank" class="btn btn-primary" onclick="Graph_transformer.page_rank_algorithm()"> Page Rank </button>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="centrality">
        Centrality
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" onclick="Graph_transformer.centrality_algorithm(Centrality_types.DEGREE)">Degree</a></li>
      <li><a class="dropdown-item" onclick="Graph_transformer.centrality_algorithm(Centrality_types.ClOSENESS)">Closeness</a></li>
      <li><a class="dropdown-item" onclick="Graph_transformer.centrality_algorithm(Centrality_types.BETWEENNESS)">Betweenness</a></li>
    </ul>
  </div>
<button class="btn btn-warning" onclick="Graph_transformer.to_inital_state()" id="back"> Back </button>
<button class="btn btn-info" id="find_path" onclick="Graph_transformer.find_path_mode()"> Find path </button>
<div class="input-group mb-3" id = "input_box">
    <input type="text" class="form-control" placeholder="Enter root link" aria-label="Root link" aria-describedby="submit" id="input">
<button class="btn btn-outline-secondary" type = "button" id="submit" onclick="load_links()">Submit </button>
</div>


</body>
